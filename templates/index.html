<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Phishing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Churn Prediction for Bank Customers</span>
    </div>
  </nav>
  <!--Navbar ends-->
  <br>

    <div class="container">
        <form class="row g-3" action="{{ url_for('predict')}}" method="post">

            Tenure, Balance, EstimatedSalary, CreditScore, Age, NumOfProducts, HasCrCard, IsActiveMember,Germany, Spain, Male
            <div class="col-md-6">
                <label for="Tenure" class="form-label">Tenure</label>
                <input type="number " class="form-control" id="Tenure" name="Tenure" required="required" >
            </div>

            <div class="col-md-6">
                <label for="Balance" class="form-label">Balance</label>
                <input type="number " class="form-control" id="Balance" name="Balance" required="required" >
            </div>

            <div class="col-md-6">
                <label for="EstimatedSalary" class="form-label">Estimated Salary</label>
                <input type="number " class="form-control" id="EstimatedSalary" name="EstimatedSalary" required="required" >
            </div>

            <div class="col-md-6">
                <label for="CreditScore" class="form-label">Credit Score</label>
                <input type="number " class="form-control" id="CreditScore" name="CreditScore" required="required" >
            </div>

            <div class="col-md-6">
                <label for="Age" class="form-label">Age</label>
                <input type="number " class="form-control" id="Age" name="Age" required="required" >
            </div>

            <div class="col-md-6">
                <label for="NumOfProducts" class="form-label">Number Of Products Term</label>
                <input type="number " class="form-control" id="NumOfProducts" name="NumOfProducts" required="required" >
            </div>


            <div class="col-md-6">
                <label for="HasCrCard" class="form-label">Does the Customer have a Credit Card?</label>
                <select name="HasCrCard" id="HasCrCard" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>



            <div class="col-md-6">
                <label for="IsActiveMember" class="form-label">IsActiveMember</label>
                <select name="IsActiveMember" id="IsActiveMember" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>



            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender</label>
                <select name="Gender" id="Gender" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>



            <div class="col-md-6">
                <label for="Geography" class="form-label">Geography</label>
                <select name="Geography" id="Geography" required="required" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                </select>
            </div>

            
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
        <br><br><h3>{{ prediction_text }}<h3></h3>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
